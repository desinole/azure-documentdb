name: Deploy Marp Slides to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'slides/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Create output directory
        run: mkdir -p dist

      - name: Build HTML presentation
        run: |
          marp slides/*.md \
            --html \
            --allow-local-files \
            --output dist/index.html

      - name: Build PDF presentation
        run: |
          marp slides/*.md \
            --pdf \
            --allow-local-files \
            --output dist/presentation.pdf

      - name: Build PPTX presentation
        run: |
          marp slides/*.md \
            --pptx \
            --allow-local-files \
            --output dist/presentation.pptx

      - name: Copy images
        run: |
          if [ -d "slides/img" ]; then
            cp -r slides/img dist/
          fi

      - name: Create index page
        run: |
          cat > dist/README.md << 'EOF'
          # Azure DocumentDB Presentation

          ## Available Formats

          - [View HTML Presentation](./index.html)
          - [Download PDF](./presentation.pdf)
          - [Download PPTX](./presentation.pptx)

          ## Source

          The source slides are available in the [slides folder](https://github.com/${{ github.repository }}/tree/main/slides).
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
